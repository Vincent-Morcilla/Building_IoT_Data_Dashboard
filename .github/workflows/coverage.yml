name: Test and Coverage Report

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r src/tests/requirements.txt

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=html src/tests/
        env:
          CI: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov  # The directory pytest-cov saves HTML reports to

      - name: Debug coverage report directory
        run: ls -R htmlcov || echo "No coverage report generated"

  push-coverage:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Commit coverage report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B coverage-report
          mv coverage/htmlcov/* .  # Adjust path if needed
          git add .
          git commit -m "Update coverage report"
          git push -f origin coverage-report
        #   git push --set-upstream origin coverage-report -f
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
